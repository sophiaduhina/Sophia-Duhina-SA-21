<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact_us_form.css">
    <script src="js/contact_us_form.js" type="text/javascript"></script>

    <title>contact us by art</title>
    <link rel="shortcut icon" href="camera.ico" type="image/x-icon">

    <style>
        body {
            background-color: #21222E;
        }
    </style>

</head>
<body>
    <h1 class="form_head">Contact form</h1>
    <form action="/contacting" method="post" class="form">
        <ul>
            <li>
                <label for="name" class="contact_lab">Name: </label>
                <input type="text" id="name" name="username" class="contact_input">
            </li>
            <li>
                <label for="mail" class="contact_lab">Email: </label>
                <input type="email" id="email" name="user_email" class="contact_input">
            </li>
            <li>
                <label for="msg" class="contact_lab">Message: </label>
                <textarea id="msg" name="user_message" class="contact_input"></textarea>
            </li>
        </ul>
        <button class="contact_submit">
            <a href="./index.html" class="submit">Submit</a>
        </button>
    </form>
</body>
</html>
